<p>1) график функции у=sin(x^(1/5))</p>
<canvas id="canvas1" width="1500" height="100"></canvas>
<script>
var canvas1 = document.getElementById("canvas1");
var a = canvas1.getContext("2d");
var y0 = canvas1.height / 2;
a.beginPath();
a.moveTo(0, y0);
for (var x = 0; x < canvas1.width; x++) {
  var y = f(x);
  a.lineTo(x, y + y0);
}
a.stroke();
function f(x) {
  return Math.sin(x^(1/5));
}
</script>
