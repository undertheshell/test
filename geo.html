<!DOCTYPE   html> 
<html>  
<head> 
<meta charset="UTF-8">
<title>геолокация</title>
<link rel="stylesheet" href="labastyle.css">
</head> 
<script>
function getCoordinates() {
navigator.geolocation.getCurrentPosition(showCoordinates);
}
function showCoordinates(position) {
document.write("Широта:" + position.coords.latitude + "<br/>");
document.write("Долгота:" + position.coords.longitude); 
}
</script>
<body>
<h1>Лабораторная работа по геолокации</h1>
<h3>Чтобы узнать ваше местоположение, нажмите на кнопку</h3>
<h5>Загрузка страницы может продолжаться до 1 минуты. Пожалуйста, подождите...</h>
<input type="button" id="color" value=" Координаты" onclick = "getCoordinates()">
<p> <input type="button" id="color" value="Назад" onclick="history.back()">
<script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A91190ae36d17f8781b009da83dfccd3daf630748847d92f61d1a64d86c6afc8c&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
<script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A546049df3ccb3d2328c2a5fad4384d3a93b37b5ed75b6386b6067802cea5873d&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
</body>
</html>
